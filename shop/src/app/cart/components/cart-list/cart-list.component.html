
<div id="cart">
  <div *ngIf="!!products && products.length > 0">
    Cart:
    <div *ngFor="let cartItem of products">
      <cart-item
        [productCount]="cartItem.count"
        [product]="cartItem.product"
        (deleteOne)="onDeleteOne($event)"
        (deleteAll)="onDeleteAll($event)" #cartItems>
      </cart-item>
    </div>
    Total price: {{ totalPrice }}
    Total Count: {{ totalCount }}
    <button (click)="onBuy()">Buy</button>
  </div>
</div>
